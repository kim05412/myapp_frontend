<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="http://localhost:8080/auth/signup" method="post">
      <input
        placeholder="성명을 작성해주세요"
        type="name"
        name="username"
        value=""
      />
      <input
        placeholder="비밀번호를 작성해주세요"
        type="password"
        name="password"
        value=""
      />
      <input
        placeholder="사용할 닉네임을 작성해주세요"
        type="text"
        name="nickname"
        value=""
      />
      <input
        placeholder="태어난 년도를 작성해주세요"
        type="year"
        name="birthyear"
        value=""
      />
      <input
        placeholder=" 현재 재직중 인 회사명을 작성해주세요"
        type="text"
        name="company"
        value=""
      />
      <input
        placeholder="회사의 주소를 작성해주세요"
        type="address"
        name="company"
        value=""
      />
      <button>회원가입</button>
    </form>
    <p>hong0987/password1234</p>
  </body>
</html>
