<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김대리의 식당리스트</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <main>
      <form action="">
        <h1>회원가입</h1>
        <label>*이름: <input type="text" /></label>
        <label>*회사명: <input type="text" /></label>
        <label
          >*회사주소: <input type="text" />
          <p>입력하신 주소를 기반하여 식당이 보여집니다.</p></label
        >
        <label>*휴대폰 번호: <input type="tel" /></label>
        <br />
        <label>이메일 인증: <input type="tel" /></label>

        <label
          >인증 자료:
          <input type="file" accept="image/*" />
          <p>
            사원증/명함/회사 이메일 등을 통해 직장인 인증을 해주세요.
          </p></label
        >
        <button>회원가입</button>
      </form>
    </main>
    <script src="ProEatsNearby.js"></script>
    <!-- <script src="EmailVerify.js" ></script> -->
  </body>
</html>
